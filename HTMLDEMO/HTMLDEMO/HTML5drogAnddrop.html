<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>Html拖放</title>
		<style type="text/css">
			#div1{
				width: 350px;
				height: 70px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
		</style>
		<script type="text/javascript">
			
			function allowDrop (ev) {
				ev.preventDefault();
			}

			function drag (ev) {
				ev.dataTransfer.setData("Text",ev.target.id);
			}

			function drop (ev) {
				ev.preventDefault();
				var data=ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>

	<body>
		<p>拖动 W3CSchool。cc图片到矩形框中</p>
		<div draggable="true" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
		<div draggable="true" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
		<img id="drag1" src="img1.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
	</body>

</html>
