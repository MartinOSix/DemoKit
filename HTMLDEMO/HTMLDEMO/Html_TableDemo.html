<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>哈哈哈哈</title>
	</head>
	
	<body>
		<!-- cellpadding表格内边距  cellsapcing 单元格间距-->
		<table border="1" cellpadding="10" cellspacing="50">
			<caption>表格标题</caption>
			<tr>
				<th>head1</th>
				<th colspan="2">head2</th><!-- 跨列-->
				<td rowspan="4">lie</td><!-- 跨行-->
			</tr>
			<tr>
				<td border="0">
					<p>这是一段文字</p><br>
					<p>这是另一端文字</p>
				</td>
				<td colspan="2">row1,cell2</td>
			</tr>
			<tr>
				<td>row2,cell1</td>
				<td>row2,cell2</td>
				<td>row2,cell3</td>
			</tr>
			<tr>
				<td colspan="3">haha</td>

			</tr>
		</table>
		<br>
		<br>
		<br>
		<h1>无序列表</h1>
		<ul>
			<li>Coffee</li>
			<li>KFC</li>
			<li>M</li>
		</ul>
		<br>
		<h1>有序列表</h1>
		<ol type='i'>
			<li>alsfj</li>
			<li>alsjvl</li>
			<li>aklsjdf</li>
		</ol>
		<br>
		<br>
		<h1>自定义列表</h1>
		<dl>
			<dt>Coffee</dt>
			<dd>-用来吃的</dd>
			<dt>杯子</dt>
			<dd>-用来用的</dd>
			<dd>-YO拿过来</dd>
		</dl>


	</body>
</html>
